<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Style for left navigation bar */
        .left-nav {
            width: 20%;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 20px;
            color: white;
            font-family: "Amasis MT Pro", sans-serif;
        }
        .left-nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center-align the content */
        }

        /* Style for the Tool1, Tool2, Tool3, and Tool4 items */
        .left-nav li {
            margin-bottom: 20px; /* Move the items down a little */
        }

        .left-nav a {
            text-decoration: none;
            color: white; /* Set font color to white */
        }

        /* Hover effect for the items */
        .left-nav a:hover {
            text-decoration: underline;
        }
        
        /* Style for the heading in the navigation bar */
        .left-nav h2 {
            text-align: center; /* Center-align the heading */
            margin-bottom: 20px; /* Add spacing below the heading */
        }

        /* Style for top navigation bar */
        .top-nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0%;
            left: 20%; /* Adjust this value to match the width of the left navigation bar */
            width: 80%; /* Adjust this value to ensure the top navigation bar spans the remaining width */
        }

        .top-nav a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .top-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for tool content */
        .tool-content {
            display: block;
            color: black; /* Set text color to black */
        }
        :target .tool-content {
            display: block;
            animation: highlight 1.5s;
        }
        .tool-content:target {
            display: block;
            animation: highlight 1.5s;
        }
        .content-wrapper {
            float: right;
            width: calc(100% - 350px); /* Adjust the width as needed */
            padding: 20px; /* Add spacing */
            text-align: center; /* Align content to the right */
            margin-left: 20%; /* Add left margin to move the header to the right */
            margin-top: 30px;
            justify-content: space-between;
        }
        @keyframes highlight {
            from {
                background-color: #B2BEB5; /* Change to your desired highlight color */
                color: white;
            }
            to {
                background-color: initial;
                color: initial;
            }
        }
        
    </style>
</head>
<body>
    <div class="left-nav">
        <h2>My Projects</h2>
        <ul>

            <li><a href="#project4">Tool4</a></li>
        </ul>
    </div>
    
    <div class="top-nav">
        <nav>
            <a href="contact.html">Contact</a> <!-- Home on the left -->
            <a href="projects.html">CyberNews</a> <!-- Tools on the left -->
            <a href="cybernews.html">CyberConcepts</a> <!-- CyberConcepts on the left -->
            <a href="tools.html">Tools</a> <!-- CyberNews on the right -->
            <a href="index.html">Home</a> <!-- Contact on the right -->
        </nav>
    </div>

    <div class="content-wrapper">
        <!-- Project content sections -->
        <div id="project1" class="tool-content">
            <h2>Project1</h2>
            <p>This is content for project1.</p>
        </div>

        <div id="project2" class="tool-content">
            <h2>Project2</h2>
            <p>This is content for project2.</p>
        </div>

        <div id="project3" class="tool-content">
            <h2>Project3</h2>

        </div>

        <div id="project4" class="tool-content">
            <h2>Project4</h2>

        </div>
    </div>
</body>
</html>
